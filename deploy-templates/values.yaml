name: user-settings-service-api

version: 1.1.0

port: 8080

service:
  port: 8080

ingress:
  required: true
  site: settings-api

kafka:
  service: kafka-cluster-kafka-bootstrap:9092
  sslEnabled: false

image:
  name: user-settings-service-api
  version: latest

monitoring:
  namespace: openshift-monitoring
  prometheusScrapePath: /actuator/prometheus
  jobLabel: app

probes:
  liveness:
    path: /actuator/health/liveness
  readiness:
    path: /actuator/health/readiness

audit:
  kafka:
    topic: audit-events
    schemaRegistryUrl: http://kafka-schema-registry:8081

keycloak:
  realms:
    officer: officer-portal
    citizen: citizen-portal
    admin: admin
  certificatesEndpoint: /protocol/openid-connect/certs